<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></style>
    <title>Document</title>
</head>

<body>
    <div class="gameboard">
        <div class="header">
            <div>***EXTREME***</div>
            <div>ROCK PAPER SCISSORS</div>
            <div class="sub">
                <div>First player to win five rounds wins the game.</div>
                <div>Ties don't count.</div>
            </div>
        </div>

        <div class="gameover">
            <div id="game"></div>
            <div id="result"></div>
            <div id="reset"></div>
        </div>


        <div id="score">
            <div id="pw">Player one: </div>
            <div id="cw">Computer: </div> 
            <div id="tc">Ties: </div>
        </div>

        <div class="scoreboard">
            <div id="roundNumber"></div>
            <div id="select"></div>
            <div id="round"></div>
        </div>

        <div class="divbox">
            <div id="container">
                <div class="button" id="rock"><img src="images/rock.png" alt="rock"></div>
                <div class="button" id="paper"><img src="images/paper.png" alt="paper"></div>
                <div class="button" id="scissors"><img src="images/scissors.png" alt="scissors"></div>
            </div>
        </div>



    </div>

    <script src="js2.js">       
    </script>
</body>
</html>
